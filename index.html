<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Dasara & Diwali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            text-align: center;
            padding: 20px;
            animation: backgroundChange 10s infinite alternate;
        }

        @keyframes backgroundChange {
            0% { background-color: #fff3e0; }
            50% { background-color: #ffebee; }
            100% { background-color: #fce4ec; }
        }

        h1 {
            color: #FF5722;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #FF5722; }
            50% { text-shadow: 0 0 20px #FF3D00; }
            100% { text-shadow: 0 0 10px #FF5722; }
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .gif-container {
            margin: 20px auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-container input[type="text"], 
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input[type="submit"] {
            background-color: #FF5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>

    <h1>Wishing You a Happy Dasara & Diwali!</h1>
    <p>May your life be filled with joy, prosperity, and success during this festive season.</p>

    <!-- Festive GIFs -->
    <div class="gif-container">
        <img src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif" alt="Diwali gif" width="300px">
        <img src="https://media.giphy.com/media/l0MYEWpv7Ue0RFVaU/giphy.gif" alt="Dasara gif" width="300px">
    </div>

    <div class="form-container">
        <form action="submit_data.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
